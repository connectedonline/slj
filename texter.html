<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Texter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 60vh;
      font-size: 1em;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="file"] {
      display: none;
    }

    label, button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    label:hover, button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>SeaLion Texteditor</h1>
  <textarea id="editor" placeholder="Typ hier je tekst..."></textarea>

  <div class="controls">
    <label for="fileUpload">ðŸ“‚ Upload .txt</label>
    <input type="file" id="fileUpload" accept=".txt">
    <button onclick="saveText()">ðŸ’¾ Opslaan als .txt</button>
    <button onclick="clearEditor()">ðŸ§¹ Leegmaken</button>
  </div>

  <script>
    const editor = document.getElementById("editor");
    const fileUpload = document.getElementById("fileUpload");

    // Upload .txt bestand
    fileUpload.addEventListener("change", function() {
      const file = this.files[0];
      if (file && file.name.endsWith(".txt")) {
        const reader = new FileReader();
        reader.onload = function(e) {
          editor.value = e.target.result;
        };
        reader.readAsText(file);
      } else {
        alert("Selecteer een geldig .txt bestand.");
      }
    });

    // Opslaan als .txt bestand
    function saveText() {
      const text = editor.value;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "document.txt";
      link.click();
    }

    // Leegmaken van de editor
    function clearEditor() {
      if (confirm("Weet je zeker dat je alles wilt verwijderen?")) {
        editor.value = "";
      }
    }
  </script>
</body>
</html>
