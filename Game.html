<head>

        }

    <p>Gebruik de pijltjestoetsen om te rijden!</p>
    
    <!-- ðŸŽµ Achtergrondmuziek -->
    <audio id="gameMusic" loop>

    <canvas id="gameCanvas" width="400" height="600"></canvas>
    
    <!-- ðŸ”„ Opnieuw spelen-knop -->
